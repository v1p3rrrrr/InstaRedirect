<!DOCTYPE html>
<html>
<head>
  <title>Extension Menu</title>
  <style>
    body {
      min-width: 200px;
    }
    h1 {
      text-align: center;
    }
    button {
      width: 100%;
      padding: 8px;
      margin-bottom: 5px;
      cursor: pointer;
    }
    .selected {
      background-color: #79159b;
      color: #fff;
    }
  </style>
  <script src="popup.js"></script>
</head>
<body>
  <h1>InstaRedirect</h1>
  <button id="disabled">Disabled</button>
  <button id="redirectDumpor">Redirect to dumpor.com</button>
  <button id="redirectPicuki">Redirect to picuki.com</button>
</body>
</html>
